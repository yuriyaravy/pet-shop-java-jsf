<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>registration</title>
</h:head>
<h:body>
	<h1 align="center">Registration</h1>
	<h:form>
		<h:panelGrid frame="vsides" columns="2" id="matchGrid" cellpadding="5">
			<h:outputLabel for="log" value="Login: *" />
			<p:inputText id="log" value="#{registrationBean.authenticator.login}"
				required="true" />

			<h:outputLabel for="pwd1" value="Password 1: *" />
			<p:password id="pwd1" value="#{registrationBean.authenticator.password}"
				match="pwd2" label="Password 1" required="true" />

			<h:outputLabel for="pwd2" value="Password 2: *" />
			<p:password id="pwd2" value="#{registrationBean.authenticator.password}"
				label="Password 2" required="true" />

			<h:outputLabel value="Name: *" />
			<p:inputText value="#{registrationBean.person.name}" required="true" />

			<h:outputLabel value="Surname: " />
			<p:inputText value="#{registrationBean.person.surname}" />

			<h:outputLabel value="City: *" />
			<p:inputText value="#{registrationBean.address.city}" required="true" />

			<h:outputLabel value="Street: " />
			<p:inputText value="#{registrationBean.address.street}" />

			<h:outputLabel value="Apartment: " />
			<p:inputText value="#{registrationBean.address.apartment}" />

			<h:outputLabel value="Role : " />
			<p:selectOneRadio value="#{registrationBean.person.role}">
				<f:selectItem itemValue="ROLE_ADMIN" itemLabel="Admin" />
				<f:selectItem itemValue="ROLE_USER" itemLabel="Customer" />
			</p:selectOneRadio>
			<h:commandButton update="matchGrid" value="Submit"
				icon="ui-icon-check"
				action="#{registrationBean.persistPerson(registrationBean.person)}" />
		</h:panelGrid>

	</h:form>
</h:body>
</html>
