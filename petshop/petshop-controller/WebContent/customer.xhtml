<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Customer page</title>
	<style type="text/css">
.tg {
	border-collapse: collapse;
	border-spacing: 0;
	border-color: #ccc;
}

.tg td {
	font-family: Arial, sans-serif;
	font-size: 14px;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #fff;
}

.tg th {
	font-family: Arial, sans-serif;
	font-size: 14px;
	font-weight: normal;
	padding: 10px 5px;
	border-style: solid;
	border-width: 1px;
	overflow: hidden;
	word-break: normal;
	border-color: #ccc;
	color: #333;
	background-color: #f0f0f0;
}

.tg .tg-4eph {
	background-color: #f9f9f9
}
</style>
</h:head>
<h:body>
	<!-- 	<h:form id="form"> -->
	<p:tabView>
		<p:tab title="Animal">
			<h:panelGrid>
				<h:form>
					<f:facet name="header">Animals</f:facet>
					<p:dataTable var="animal" value="#{customerBean.animals}"
						scrollable="true" scrollHeight="250">
						<p:column headerText="Id">
							<h:outputText value="#{animal.id}" />
						</p:column>
						<p:column headerText="Name of animal">
							<h:outputText value="#{animal.info.name}" />
						</p:column>
						<p:column headerText="Variety">
							<h:outputText value="#{animal.type.variety}" />
						</p:column>
						<p:column headerText="Vaccination">
							<h:outputText value="#{animal.info.vaccination}" />
						</p:column>
						<p:column headerText="add">
							<h:commandButton value="Add" icon="ui-icon-check"
								action="#{customerBean.addAnimalToCustomer(animal)}" />
						</p:column>
					</p:dataTable>
				</h:form>
			</h:panelGrid>
		</p:tab>

		<p:tab title="Product">
			<h:panelGrid>
				<h:form>
					<f:facet name="header">Product</f:facet>
					<p:dataTable var="product" value="#{customerBean.products}"
						scrollable="true" scrollHeight="250">
						<p:column headerText="Id">
							<h:outputText value="#{product.id}" />
						</p:column>
						<p:column headerText="Name of animal">
							<h:outputText value="#{product.name}" />
						</p:column>
						<p:column headerText="Name of product">
							<h:outputText value="#{product.productDetail.name}" />
						</p:column>
						<p:column headerText="Add">
							<h:commandButton value="Add"
								action="customerBean.addProductToCustomerOrder(product)" />
						</p:column>
					</p:dataTable>
				</h:form>
			</h:panelGrid>
		</p:tab>

		<p:tab title="List of yuor Animal">
			<h:panelGrid columns="4" cellpadding="10">
				<h:form>
					<p:dataTable var="pet" value="#{customerBean.customer.pets}"
						scrollable="true" scrollHeight="250">
						<f:facet name="header">
          						  Animla detailed information
                     	   </f:facet>
						<p:column style="width:16px">
							<p:rowToggler />
						</p:column>
						<p:column headerText="Id">
							<h:outputText value="#{pet.id}" />
						</p:column>
						<p:column headerText="Name of animal">
							<h:outputText value="#{pet.name}" />
						</p:column>
						<p:column headerText="Vaccination">
							<h:outputText value="#{pet.vaccination}" />
						</p:column>
						<p:column headerText="Sex of animal">
							<h:outputText value="male" rendered="#{pet.sex}" />
							<h:outputText value="female" rendered="#{not pet.sex}" />
						</p:column>

						<p:rowExpansion>
							<p:panelGrid columns="3" columnClasses="label,value"
								style="width:300px">
								<f:facet name="header">
									<p:graphicImage value="place for foto" />
								</f:facet>

								<h:outputText value="Id:" />
								<h:outputText value="#{pet.id}" />

								<h:outputText value="Year" />
								<h:outputText value="#{pet.name}" />

								<h:outputText value="Color:" />
								<h:outputText value="#{pet.vaccination}" />

							</p:panelGrid>
						</p:rowExpansion>
					</p:dataTable>
				</h:form>
			</h:panelGrid>
		</p:tab>

		<p:tab title="List of yuor Order">
			<h:panelGrid columns="2" cellpadding="10">
				<h:form>
					<p:dataTable var="orders" value="#{customerBean.orders}"
						scrollable="true" scrollHeight="250">
						<f:facet name="header">
          						  Order detailed information
                     	   </f:facet>
						<p:column style="width:16px">
							<p:rowToggler />
						</p:column>
						<p:column headerText="Id">
							<h:outputText value="#{orders.id}" />
						</p:column>
						<p:column headerText="Order of animal">
							<h:outputText value="#{orders.animal.name}" />
						</p:column>
						<p:column headerText="Order of product">
							<h:outputText value="#{orders.product.name}" />
						</p:column>

					</p:dataTable>
				</h:form>
			</h:panelGrid>
		</p:tab>


	</p:tabView>
	<!-- 	</h:form> -->

</h:body>
</html>
