<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	<h1 align="center">Login</h1>
	<h:form name="form_login" action="j_spring_security_check"
		method="POST">
		<h:panelGrid frame="vsides" columns="2" cellpadding="5">
			<h:outputLabel for="log" value="Login: *" />
			<p:inputText id="log" value="#{loginBean.authenticator.login}"
				required="true" />

			<h:outputLabel for="pass" value="Password: *" />
			<p:password id="pass" value="#{loginBean.authenticator.password}"
				label="Password " required="true" />


			<h:commandButton value="Save" icon="ui-icon-check"
				action="#{loginBean.checkPerson(loginBean.authenticator)}" />
		</h:panelGrid>

	</h:form>
</h:body>
</html>
